[loggers]
keys=root

[logger_root]
handlers=screen,file
level=DEBUG

[formatters]
keys=simple,complex

[formatter_simple]
format=[%(asctime)s] - [%(module)s:%(lineno)d] %(levelname)s - %(message)s

[formatter_complex]
format=[%(asctime)s] - [%(module)s] [%(thread)d] - %(levelname)s - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
maxBytes=20000000
formatter=complex
level=INFO
args=('/Users/girishbenakappa/IdeaProjects/testrunner/logs/testrunner-20-May-01_14-20-07/test_1/test.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)

xdcr.filterXDCR.XDCRFilterTests:

    #Uni-bi xdcr/encrypted xdcr with filters with updates/deletes/expiry

    # Simple uni-xdcr with filter
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'abcd'),failure_restart_interval:20,timeout_percentage:60,GROUP=P0

    # uni-xdcr with 3 buckets, 3 different filters
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,standard_buckets=1,sasl_buckets=1,replication_type=xmem,sasl_bucket_1@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),checkpoint_interval:80,failure_restart_interval:20,timeout_percentage:60,standard_bucket_1@C1=filter_expression:C1-key-1,sasl_bucket_1@C1=filter_expression:C1,GROUP=P1

    # Bi-xdcr with filter on one cluster
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'abcd'),checkpoint_interval:90,failure_restart_interval:20,timeout_percentage:60,GROUP=P0

    # One bi-xdcr with different filter on the replications
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,default@C2=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C2-key-1'),GROUP=P1

    # Bi-xdcr with filter on both replications with expiration
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,default@C2=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-2'),GROUP=P1

    # Bi-xdcr with bi-dir filters, expiration and update-delete
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,doc_ops=update-delete,doc_ops_clusters=C1:C2,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,default@C2=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-2'),GROUP=P1

    # Bi-xdcr with filter only on C1->C2, expiration and update-delete
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,doc_ops=update-delete,doc_ops_clusters=C1:C2,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,GROUP=P1

    # Initial bi-xdcr with bi-dir filters expiration and update-delete
    test_xdcr_with_filter,items=50000,initial_xdcr=True,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,doc_ops=update-delete,doc_ops_clusters=C1:C2,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C2-key-1'),GROUP=P1

    # bi-xdcr + filters + update-delete
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,doc_ops=update-delete,doc_ops_clusters=C1:C2,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,default@C2=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-2'),GROUP=P1


    #xdcr with various filter expressions
    # filter_expr = 0$ (ends with 0)
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma '0$'),failure_restart_interval:20,timeout_percentage:60,GROUP=P2

    # filter_expr = [$8]
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma '[$8]'),failure_restart_interval:20,timeout_percentage:60,GROUP=P2

    # filter_expr = <<
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma '<<'),failure_restart_interval:20,timeout_percentage:60,GROUP=P2

    # filter_exp = [a-z][0-9] (containing one lower case char followed by digit)
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_LIKE(META()dotidcomma [a-z][0-9]),failure_restart_interval:20,timeout_percentage:60,GROUP=P2

    # filter_exp = [A-Z][0-9] (containing one upper case char followed by digit)
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_LIKE(META()dotidcomma [A-Z][0-9]),failure_restart_interval:20,timeout_percentage:60,GROUP=P2

    # Filtering + new xdcr settings
    # overload batches
    test_xdcr_with_filter,items=10000,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,default@C2=filter_expression:C1-key-2,batch_count=10000,GROUP=P2

    # max nozzles
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),failure_restart_interval:20,timeout_percentage:40,source_nozzles:10,target_nozzles:100,GROUP=P2


    # nozzles=300 (negative test)
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,negative_test=1,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),timeout_percentage:40,source_nozzles:300,target_nozzles:20,GROUP=P2

    # nozzles=0 (negative test)
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,negative_test=1,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),timeout_percentage:40,source_nozzles:0,target_nozzles:0,GROUP=P2

    # invalid expression (negative test)
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,negative_test=1,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma '(('),timeout_percentage:40,source_nozzles:10,target_nozzles:10,GROUP=P2

    # maxExpectedTimeLag=0 (negative_test)
    #test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,negative_test=1,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),max_replication_lag:0,timeout_percentage:0,source_nozzles:1,target_nozzles:1,GROUP=P2

    # timeout_percentage=0 (negative_test)
    #test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,negative_test=1,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),max_replication_lag:100,timeout_percentage:0,source_nozzles:1,target_nozzles:1,GROUP=P2

    # unequal source, target nozzles + lesser timeout_percentage
    test_xdcr_with_filter,items=50000,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),timeout_percentage:40,source_nozzles:2,target_nozzles:10,GROUP=P2

    # timeout_percentage=20
    test_xdcr_with_filter,items=50000,rdirection=bidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1'),failure_restart_interval:20,timeout_percentage:20,source_nozzles:3,target_nozzles:10,GROUP=P2


    # Filtering combined with other operations
    # bi-xdcr + filter + pause-resume
    test_xdcr_with_filter,items=50000,pause=C1:C2,rdirection=bidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_LIKE(META()dotidcomma [A-Z][0-9]),default@C2=filter_expression:REGEXP_LIKE(META()dotidcomma [A-Z][0-9]),GROUP=P2

    # bi-xdcr + filter + pause-resume + graceful failover + rebalance-out
    test_xdcr_with_filter,items=50000,pause=C1:C2,failover=C1:C2,graceful=True,rdirection=bidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_LIKE(META()dotidcomma '^[A-D]'),default@C2=filter_expression:REGEXP_LIKE(META()dotidcomma [A-Z][0-9]),GROUP=P2

    # bi-xdcr + filter + rebalance-in
    test_xdcr_with_filter,items=50000,rebalance_in=C1:C2,rdirection=bidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),default@C2=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C2-key-1'),GROUP=P2

    # bi-xdcr + encrypted-xdcr + warmup
    test_xdcr_with_filter,items=10000,reboot=C1:C2,rdirection=bidirection,ctopology=chain,replication_type=xmem,expires=20,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),timeout_percentage:60,default@C2=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-2'),GROUP=P2


    # dgm tests

    # Simple filter with dgm with full eviction
    test_xdcr_with_filter,dgm_run=1,active_resident_threshold=30,eviction_policy=fullEviction,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),failure_restart_interval:20,timeout_percentage:60,GROUP=P0

    # No filter with dgm + value eviction
    test_xdcr_with_filter,dgm_run=1,active_resident_threshold=30,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),failure_restart_interval:20,timeout_percentage:60,GROUP=P0

    # Simple filter with dgm with value eviction
    test_xdcr_with_filter,dgm_run=1,active_resident_threshold=30,rdirection=unidirection,ctopology=chain,replication_type=xmem,default@C1=filter_expression:REGEXP_CONTAINS(META()dotidcomma 'C1-key-1'),failure_restart_interval:20,timeout_percentage:60,GROUP=P0
